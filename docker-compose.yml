version: '3.8'

services:
  climhetic-backend:
    build: .
    container_name: climhetic-backend
    ports:
      - "5001:5000"
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=false
      - DB_DIALECT=${DB_DIALECT:-mysql}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST:-127.0.0.1}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-climhetic_db}
      - DB_SSL=${DB_SSL:-0}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - climhetic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  climhetic-network:
    driver: bridge

volumes:
  logs:
